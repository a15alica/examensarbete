<!DOCTYPE html>
<html>
<head>
  <title>Chart Punkt 2</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>
  <div class="chart-container" style="position: relative; height:600px; width:1200px;">
    <canvas id="line-chart" width="800" height="450"></canvas>
  </div>
  
  <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
      }
    };
    xhttp.open("GET", "stockholm1.xml", true);
    xhttp.send();
  
  
    function myFunction(xml) {
      var xmlDoc, txt, count, c, x, z, txt1; 
      xmlDoc = xml.responseXML;
      txt = [];
      count = [];
      c = 1;
      x = xmlDoc.getElementsByTagName("year");
      z = xmlDoc.getElementsByTagName("temp3");
      for (i = 0; i < x.length; i++) { 
        if(x[i].childNodes[0].nodeValue == "1900"){
          txt1 = z[i].childNodes[0].nodeValue;
          txt.push(txt1);
          count.push(c);
          c++;
        }
      }

      new Chart(document.getElementById("line-chart"), {
        type: 'line',
        data: {
          labels: count,
          datasets: [{ 
            data: txt,
            label: "1900",
            borderColor: "#c63939",
            pointBackgroundColor: "#c63939",
            showLine: false,
            fill: false
          }]
        },
        options: {
          title: {
            display: true,
            text: 'Temperaturer i Stockholm - 1900'
          }
        }
      });
    }
  </script>
</body>
</html>
